<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Excel To Docx</title>
</head>
<body>
    <div class="body">
        <div class="wrapper">
            <form action="/file/upload" id="form-upload">
                <h3>Excel to Word Conversion</h3>
                <div class="button-wrapper">
                    <span class="label">
                        Upload Excel File
                    </span>
                    <input type="file" name="excel-input" id="upload" class="upload-box" placeholder="Upload File">
                </div>
                <div class="loader">
                    <div class="lds-ellipsis" >
                        <div></div><div></div><div></div><div></div>
                    </div>
                </div>
                <div class="download-box">
                    <a href="#" class="download" download><span>Download</span><span>WORD</span></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
